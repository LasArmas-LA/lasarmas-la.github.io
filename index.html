<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LasArmas | Home</title>
  <meta name="description" content="私たちのチームと作品の紹介サイト。">
  <link rel="icon" href="/assets/img/logo1.png">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@10/swiper-bundle.min.css">
</head>



<body>
  <div id="header"></div>

  <main>
<!-- Hero Slider -->
<section class="hero-slider swiper">
  <div class="swiper-wrapper">

    <!-- Slide 1（ゲーム1へ）-->
    <a class="swiper-slide hero-slide" href="/games/game1.html" aria-label="リリーエイベルの足跡">
      <img src="/assets/img/riri.jpg" alt="リリーエイベルの足跡ビジュアル" loading="eager">
      <div class="hero-text">
        <h1>リリーエイベルの足跡</h1>
        <p>巡るのはいつかの足跡</p>
        <span class="btn">詳しく見る</span>
      </div>
    </a>

    <!-- Slide 2（ゲーム2へ）-->
    <a class="swiper-slide hero-slide" href="/games/game2.html" aria-label="LeyesFisicas">
      <img src="/assets/img/LeyesFisicas.png" alt="LeyesFisicasビジュアル" loading="lazy">
      <div class="hero-text">
        <h1>LeyesFisicas</h1>
        <p>宇宙の旅へ出発だ</p>
        <span class="btn">詳しく見る</span>
      </div>
    </a>

    <!-- Slide 3（ゲーム3へ）-->
    <a class="swiper-slide hero-slide" href="/games/game2.html" aria-label="LeyesFisicas">
      <img src="/assets/img/MachosLife.png" alt="LeyesFisicasビジュアル" loading="lazy">
      <div class="hero-text">
        <h1>Macho’s LIFE</h1>
        <p>筋肉が増強された町からプロテインを取り返す</p>
        <span class="btn">詳しく見る</span>
      </div>
    </a>

    <!-- Slide 4（歴史ページへ）-->
    <a class="swiper-slide hero-slide" href="/history/" aria-label="私たちの功績">
      <img src="/assets/img/hero3.jpg" alt="わくわく私の夏休み" loading="lazy">
      <div class="hero-text">
        <h1>私たちの功績</h1>
        <p>私たちの歴史を探索だ</p>
        <span class="btn">詳しく見る</span>
      </div>
    </a>

    <!-- Slide 4（任意：公式Xなどへ）
    <a class="swiper-slide hero-slide" href="https://x.com/yourteam" target="_blank" rel="noopener" aria-label="公式Xへ">
      <img src="/assets/img/hero4.jpg" alt="公式X">
      <div class="hero-text">
        <h1>Macho’s LIFE</h1>
        <p>筋肉が増強された町からプロテインを取り返す</p>
        <span class="btn">詳しく見る</span>
      </div>
    </a>
    -->

  </div>

  <!-- UI -->
  <div class="swiper-pagination"></div>
  <div class="swiper-button-prev" aria-label="前へ"></div>
  <div class="swiper-button-next" aria-label="次へ"></div>
</section>

    <section class="cards">
      <article class="card">
        <h2>Games</h2>
        <p>最新スクリーンショット、ストア/ダウンロード/プレイリンクを掲載。</p>
        <a href="/games/" class="btn">一覧へ</a>
      </article>
      <article class="card">
        <h2>History</h2>
        <p>プロジェクトの年表・受賞・イベント出展など。</p>
        <a href="/history/" class="btn">年表を見る</a>
      </article>
      <article class="card">
        <h2>About</h2>
        <p>メンバー紹介・役割・連絡先。</p>
        <a href="/about/" class="btn">チーム紹介</a>
      </article>
    </section>
  </main>

  <div id="footer"></div>
  <script src="/assets/js/main.js"></script>
  <script src="https://unpkg.com/swiper@10/swiper-bundle.min.js"></script>
  <script src="/assets/js/slider.js"></script>
</body>
</html>
