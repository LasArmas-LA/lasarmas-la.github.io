<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LasArmas Hub</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
<header class="site-header">
  <div class="header-inner">
    <a class="brand" href="/"><img src="/assets/img/logo.png" alt="LasArmas"></a>
    <nav class="nav">
      <a href="/games/">Games</a>
      <a href="/blog/">Blog</a>
      <a href="/present/">Present</a>
    </nav>
  </div>
</header>

<main>
  <section class="hero">
    <img src="/assets/img/hero-hub.jpg" alt="">
    <div class="hero-text">
      <h1>LasArmas Hub</h1>
      <p>私たちの活動を3つのカテゴリで公開しています。</p>
    </div>
  </section>

  <section class="cards">
    <article class="card">
      <h2>Games</h2>
      <p>開発中・公開中のゲーム紹介</p>
      <a href="/games/" class="btn">ゲームへ</a>
    </article>
    <article class="card">
      <h2>Blog</h2>
      <p>企画や開発記を公開</p>
      <a href="/blog/" class="btn">ブログへ</a>
    </article>
    <article class="card">
      <h2>Present</h2>
      <p>まとめ資料・スライド</p>
      <a href="/present/" class="btn">プレゼンへ</a>
    </article>
  </section>
</main>
</body>
</html>
