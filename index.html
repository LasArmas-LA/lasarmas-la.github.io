<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LasArmas | Home</title>
  <meta name="description" content="私たちのチームと作品の紹介サイト。">
  <link rel="icon" href="/assets/img/logo.png">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div id="header"></div>

  <main>
    <section class="hero">
      <img src="/assets/img/hero.jpg" alt="メインビジュアル">
      <div class="hero-copy">
        <h1>Welcome to Our Team</h1>
        <p>4つのゲームと、歩んできた歴史を公開中。</p>
        <p><a class="btn" href="/games/">Gamesを見る</a></p>
      </div>
    </section>

    <section class="cards">
      <article class="card">
        <h2>Games</h2>
        <p>最新スクリーンショット、ストア/ダウンロード/プレイリンクを掲載。</p>
        <a href="/games/" class="btn">一覧へ</a>
      </article>
      <article class="card">
        <h2>History</h2>
        <p>プロジェクトの年表・受賞・イベント出展など。</p>
        <a href="/history/" class="btn">年表を見る</a>
      </article>
      <article class="card">
        <h2>About</h2>
        <p>メンバー紹介・役割・連絡先。</p>
        <a href="/about/" class="btn">チーム紹介</a>
      </article>
    </section>
  </main>

  <div id="footer"></div>
  <script src="/assets/js/main.js"></script>
</body>
</html>
