<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog | LasArmas</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <meta name="description" content="LasArmasのブログ。制作ログや運用メモを更新します。">
</head>
<body>
  <div id="header"></div>

  <main class="article stack-24">
    <section class="hero" style="border-radius:18px; overflow:hidden;">
      <img src="/assets/img/footer-banner.webp" alt="Blog">
      <div class="hero-text">
        <h1>Blog</h1>
        <p class="lead">制作ログ・運用メモ・購入記などを更新。</p>
      </div>
    </section>

    <section class="stack-16">
      <div id="post-list" class="grid cards"></div>
    </section>
  </main>

  <div id="footer"></div>
  <!-- すべてのページの末尾に共通で読み込み -->
<script src="/assets/js/main.js" data-v="20250914"></script>

  <script>
    // /blog/posts.json を読み込んでカードを描画
    fetch('/blog/posts.json')
      .then(r => r.json())
      .then(posts => {
        const list = document.getElementById('post-list');
        posts.sort((a,b) => b.date.localeCompare(a.date));
        list.innerHTML = posts.map(p => `
          <a class="card" href="/blog/${p.slug}.html" style="text-decoration:none;">
            <img src="${p.hero}" alt="" loading="lazy">
            <div class="p-16">
              <h3>${p.title}</h3>
              <p class="muted">${new Date(p.date).toLocaleDateString('ja-JP')} · ${p.reading_min? `${p.reading_min}分` : ''}</p>
              <p class="mt-8">${p.summary ?? ''}</p>
              <div class="tags mt-12">
                ${(p.tags||[]).map(t=>`<span class="tag">${t}</span>`).join('')}
              </div>
            </div>
          </a>
        `).join('');
      })
      .catch(e => {
        document.getElementById('post-list').innerHTML =
          '<p class="muted">記事リストの読み込みに失敗しました。</p>';
        console.error(e);
      });
  </script>
</body>
</html>
